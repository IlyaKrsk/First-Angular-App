<app-liter *ngFor="let item of stack, let index = index" [name]="item" (removeNameEmitToParent)='removeName(index)'></app-liter>

<input type="text" [(ngModel)]="newName"> <button (click)="addName()">Add</button>

<h1>Count:{{count}}</h1>
<button (click)="countPlus()">+</button>
<button (click)="countMinus()">-</button>
